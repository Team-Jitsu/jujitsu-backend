spring.application.name=platform
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
# MySQL connection info (update for your Docker MySQL server)
spring.datasource.url=jdbc:mysql://localhost:3306/fightingkorea?serverTimez=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# HikariCP connection pool settings (default values, adjust if needed)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
# JPA & Hibernate settings
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Swagger settings
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.operations-sorter=method
# S3

app.s3.presignTtlSeconds=3600

# Multipart
# 모든 파일을 디스크에 저장 (메모리 사용 최소화)
# 0으로 설정하면 모든 파일을 디스크에 저장, 메모리에 저장하지 않음
spring.servlet.multipart.file-size-threshold=0
# 임시 파일 저장 위치 (OS 임시 디렉토리 사용)
spring.servlet.multipart.location=/data/tmp
# 최대 파일 크기
spring.servlet.multipart.max-file-size=10GB
# 최대 요청 크기
spring.servlet.multipart.max-request-size=10GB
# 멀티파트 요청을 지연 처리 (메모리 사용 최소화)
spring.servlet.multipart.resolve-lazily=true

# Tomcat request limits (allow large uploads)
server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=-1

# ?? ?? ??
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.jackson.time-zone=Asia/Seoul